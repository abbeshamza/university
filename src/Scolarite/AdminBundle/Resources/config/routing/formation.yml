formation:
    path:     /
    defaults: { _controller: "ScolariteAdminBundle:Formation:index" }

formation_show:
    path:     /{id}/show
    defaults: { _controller: "ScolariteAdminBundle:Formation:show" }

formation_new:
    path:     /new
    defaults: { _controller: "ScolariteAdminBundle:Formation:new" }

formation_create:
    path:     /create
    defaults: { _controller: "ScolariteAdminBundle:Formation:create" }
    requirements: { _method: post }

formation_edit:
    path:     /{id}/edit
    defaults: { _controller: "ScolariteAdminBundle:Formation:edit" }

formation_update:
    path:     /{id}/update
    defaults: { _controller: "ScolariteAdminBundle:Formation:update" }
    requirements: { _method: post|put }

formation_delete:
    path:     /{id}/delete
    defaults: { _controller: "ScolariteAdminBundle:Formation:delete" }
    requirements: { _method: post|delete }
