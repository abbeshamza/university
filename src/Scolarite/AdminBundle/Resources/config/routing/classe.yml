classe:
    path:     /
    defaults: { _controller: "ScolariteAdminBundle:Classe:index" }

classe_show:
    path:     /{id}/show
    defaults: { _controller: "ScolariteAdminBundle:Classe:show" }

classe_new:
    path:     /new
    defaults: { _controller: "ScolariteAdminBundle:Classe:new" }

classe_create:
    path:     /create
    defaults: { _controller: "ScolariteAdminBundle:Classe:create" }
    requirements: { _method: post }

classe_edit:
    path:     /{id}/edit
    defaults: { _controller: "ScolariteAdminBundle:Classe:edit" }

classe_update:
    path:     /{id}/update
    defaults: { _controller: "ScolariteAdminBundle:Classe:update" }
    requirements: { _method: post|put }

classe_delete:
    path:     /{id}/delete
    defaults: { _controller: "ScolariteAdminBundle:Classe:delete" }
    requirements: { _method: post|delete }
